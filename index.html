  <!-- Theme toggle bootstrap -->
  <script>
    (function () {
      const KEY = 'mw_theme';
      const html = document.documentElement;
      function apply(t){ t==='dark' ? html.setAttribute('data-theme','dark') : html.removeAttribute('data-theme'); }
      const stored = localStorage.getItem(KEY);
      const prefers = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      apply(stored || (prefers ? 'dark' : 'light'));
      window.toggleTheme = function(){
        const next = html.getAttribute('data-theme')==='dark' ? 'light' : 'dark';
        apply(next); localStorage.setItem(KEY,next);
        const b = document.getElementById('themeToggle'); if (b) b.textContent = next==='dark' ? 'üåô Dark' : '‚òÄÔ∏è Light';
      };
      document.addEventListener('DOMContentLoaded', () => {
        const b = document.getElementById('themeToggle');
        if (b) b.textContent = html.getAttribute('data-theme')==='dark' ? 'üåô Dark' : '‚òÄÔ∏è Light';
      });
    })();
  </script>

  <!-- Universal image extension fallback (works for PNG/JPG/JPEG/WebP/SVG) -->
  <script>
  (function () {
    const exts = ['.png', '.jpg', '.jpeg', '.webp', '.svg'];
    function attachFallback(img) {
      if (img.dataset.fallbackReady) return;
      img.dataset.fallbackReady = '1';
      const m = img.src.match(/^(.*\/images\/[^.?]+)(\.[^/?.]+)?(\?.*)?$/i);
      if (!m) return; // only for our images folder
      const base = m[1], q = m[3] || '';
      let i = 0;
      img.addEventListener('error', function onErr() {
        if (i >= exts.length) { img.removeEventListener('error', onErr); return; }
        img.src = base + exts[i++] + q;
      });
    }
    document.querySelectorAll('img').forEach(attachFallback);
    const obs = new MutationObserver(ms => {
      for (const m of ms) {
        m.addedNodes && m.addedNodes.forEach(n => {
          if (n.tagName === 'IMG') attachFallback(n);
          else if (n.querySelectorAll) n.querySelectorAll('img').forEach(attachFallback);
        });
      }
    });
    obs.observe(document.documentElement, { childList: true, subtree: true });
  })();
  </script>
