<script>
    (function(){
      const KEY='mw_theme'; const html=document.documentElement;
      function apply(t){ t==='dark'?html.setAttribute('data-theme','dark'):html.removeAttribute('data-theme'); }
      const stored = localStorage.getItem(KEY);
      const prefers = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      apply(stored || (prefers ? 'dark':'light'));
      window.toggleTheme = function(){
        const nxt = html.getAttribute('data-theme')==='dark' ? 'light':'dark';
        apply(nxt); localStorage.setItem(KEY, nxt);
        const b = document.getElementById('themeToggle');
        if(b) b.textContent = nxt==='dark' ? 'üåô Dark':'‚òÄÔ∏è Light';
      };
      document.addEventListener('DOMContentLoaded', ()=>{
        const b = document.getElementById('themeToggle');
        if(b) b.textContent = html.getAttribute('data-theme')==='dark' ? 'üåô Dark':'‚òÄÔ∏è Light';
      });
    })();
    (function(){const k='mw_theme',h=document.documentElement;
      function a(t){t==='dark'?h.setAttribute('data-theme','dark'):h.removeAttribute('data-theme')}
      const s=localStorage.getItem(k),p=matchMedia&&matchMedia('(prefers-color-scheme: dark)').matches;
      a(s||(p?'dark':'light'));
      window.toggleTheme=function(){const n=h.getAttribute('data-theme')==='dark'?'light':'dark';
        a(n);localStorage.setItem(k,n);
        const b=document.getElementById('themeToggle'); if(b) b.textContent=n==='dark'?'üåô Dark':'‚òÄÔ∏è Light'};})();
</script>
