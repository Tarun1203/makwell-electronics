<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MakWell ‚Ä¢ Make it Happen</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Tarun1203/makwell-electronics/main/images/Makwell-logo.png">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body, html { margin:0; padding:0; overflow-x: hidden; }
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      background: var(--bg);
    }
    .hero .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: var(--accent-2);
      opacity: 0.15;
      animation: float 8s ease-in-out infinite;
    }
    .hero .bg-circle.small { width: 200px; height: 200px; top: 10%; left: 70%; }
    .hero .bg-circle.large { width: 400px; height: 400px; bottom: 5%; right: 5%; }
    @keyframes float {
      0%,100% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(20px) translateX(-10px); }
    }
    .hero-content {
      position: relative;
      z-index: 10;
      opacity: 0;
      animation: fadeInUp 1s forwards 0.5s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo-wrap { width: 180px; margin: 0 auto; }
    .logo-wrap img { width: 100%; height: auto; }
    .hero-content h1 { font-size: clamp(2.5rem, 6vw, 4rem); margin: 16px 0; }
    .hero-content p { color: var(--muted); margin: 0 0 24px; }
    .hero-content .btn { margin: 0 8px; }
  </style>
  <script>
    (function(){
      const KEY='mw_theme'; const html=document.documentElement;
      function apply(t){ t==='dark'?html.setAttribute('data-theme','dark'):html.removeAttribute('data-theme'); }
      const stored = localStorage.getItem(KEY);
      const prefers = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      apply(stored || (prefers ? 'dark':'light'));
      window.toggleTheme = function(){
        const nxt = html.getAttribute('data-theme')==='dark' ? 'light':'dark';
        apply(nxt); localStorage.setItem(KEY, nxt);
        const b = document.getElementById('themeToggle');
        if(b) b.textContent = nxt==='dark' ? 'üåô Dark':'‚òÄÔ∏è Light';
      };
      document.addEventListener('DOMContentLoaded', ()=>{
        const b = document.getElementById('themeToggle');
        if(b) b.textContent = html.getAttribute('data-theme')==='dark' ? 'üåô Dark':'‚òÄÔ∏è Light';
      });
    })();
  </script>
</head>
<body>
  <header class="site">
    <nav>
      <div class="brand">
        <img src="https://raw.githubusercontent.com/Tarun1203/makwell-electronics/main/images/Makwell-logo.png"
             alt="MakWell ‚Äî Make it Happen" width="32" height="32" style="border-radius:6px;object-fit:contain"/>
        <b>MakWell</b> <small>‚Äî Make it Happen</small>
      </div>
      <div style="margin-left:auto; display:flex; gap:12px; align-items:center;">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()"></button>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="bg-circle small"></div>
    <div class="bg-circle large"></div>

    <div class="hero-content">
      <div class="logo-wrap">
        <img src="https://raw.githubusercontent.com/Tarun1203/makwell-electronics/main/images/Makwell-logo.png" alt="MakWell Logo">
      </div>
      <h1>Make it Happen</h1>
      <p>Innovative electronics for modern homes ‚Äî reliable, efficient, and elegant.</p>
      <div class="cta">
        <a class="btn" href="products.html">Browse Products</a>
        <a class="btn secondary" href="about.html">Why MakWell?</a>
      </div>
    </div>
  </section>

  <footer class="site" style="text-align:center; padding:30px 10px;">
    <div>¬© <span id="year"></span> MakWell ‚Äî Make it Happen.</div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
