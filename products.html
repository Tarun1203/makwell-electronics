  <!-- Universal image extension fallback for ALL <img> -->
  <script>
  (function () {
    const exts = ['.png', '.jpg', '.jpeg', '.webp', '.svg'];
    function attachFallback(img) {
      if (img.dataset.fallbackReady) return;
      img.dataset.fallbackReady = '1';
      const m = img.src.match(/^(.*\/images\/[^.?]+)(\.[^/?.]+)?(\?.*)?$/i);
      if (!m) return; // only images/* paths
      const base = m[1], q = m[3] || '';
      let i = 0;
      img.addEventListener('error', function onErr() {
        if (i >= exts.length) { img.removeEventListener('error', onErr); return; }
        img.src = base + exts[i++] + q;
      });
    }
    document.querySelectorAll('img').forEach(attachFallback);
    new MutationObserver(ms => {
      for (const m of ms) {
        m.addedNodes && m.addedNodes.forEach(n => {
          if (n.tagName === 'IMG') attachFallback(n);
          else if (n.querySelectorAll) n.querySelectorAll('img').forEach(attachFallback);
        });
      }
    }).observe(document.documentElement, { childList: true, subtree: true });
  })();
  </script>
