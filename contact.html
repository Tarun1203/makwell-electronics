<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact MakWell â€¢ Support & Service</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script defer src="theme.js"></script>

  <style>
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 16px;
    }

    section {
      padding: 48px 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    p.lead {
      text-align: center;
      color: var(--muted);
      max-width: 720px;
      margin: 0 auto 28px;
    }

    /* ---------- TABS ---------- */
    .tabs {
      max-width: 680px;
      margin: auto;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .tab-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }

    .tab-buttons button {
      padding: 14px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      background: transparent;
      color: var(--muted);
    }

    .tab-buttons button.active {
      color: var(--primary);
      background: var(--panel);
    }

    .tab-content {
      padding: 24px;
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* ---------- FORM ---------- */
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
    }

    textarea {
      min-height: 110px;
      resize: vertical;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
    }

    /* ---------- INFO GRID ---------- */
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      margin-top: 40px;
    }

    .info-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .info-card h3 {
      color: var(--primary);
      margin-bottom: 6px;
    }
  </style>
</head>

<body>

<header class="site">
  <nav class="container">
    <a class="brand" href="index.html">
      <img src="images/Makwell-logo.png" width="32" height="32" alt="MakWell">
      <strong>MakWell</strong>
      <small class="muted">â€” Make it Happen</small>
    </a>

    <div class="navlinks">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a class="active" href="contact.html">Contact</a>
      <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    </div>
  </nav>
</header>

<section>
  <div class="container">
    <h1>Contact & Support</h1>
    <p class="lead">
      Reach MakWell for enquiries, installation requests, and after-sales support.
    </p>

    <!-- ===== TABS ===== -->
    <div class="tabs">
      <div class="tab-buttons">
        <button class="active" onclick="openTab('enquiry')">General Enquiry</button>
        <button onclick="openTab('service')">Service Request</button>
      </div>

      <!-- ENQUIRY -->
      <div id="enquiry" class="tab-content active">
        <form>
          <label>Name *</label>
          <input type="text" required>

          <label>Email *</label>
          <input type="email" required>

          <label>Phone / WhatsApp *</label>
          <input type="tel" required>

          <label>Message *</label>
          <textarea required></textarea>

          <button class="btn-submit">Submit Enquiry</button>
        </form>
      </div>

      <!-- SERVICE -->
      <div id="service" class="tab-content">
        <form>
          <label>Service Type *</label>
          <select required>
            <option value="">Select</option>
            <option>Installation</option>
            <option>In-Warranty Service</option>
            <option>Out-of-Warranty (Paid)</option>
          </select>

          <label>Product *</label>
          <select required>
            <option value="">Select product</option>
            <option>Television</option>
            <option>Washing Machine</option>
            <option>Stabilizer</option>
            <option>Dry Iron</option>
          </select>

          <label>Model Number *</label>
          <input type="text" required>

          <label>Phone / WhatsApp *</label>
          <input type="tel" required>

          <label>Address *</label>
          <textarea required></textarea>

          <label>Issue / Installation Details *</label>
          <textarea required></textarea>

          <button class="btn-submit">Submit Service Request</button>
        </form>
      </div>
    </div>

    <!-- INFO -->
    <div class="info-grid">
      <div class="info-card">
        <h3>Email</h3>
        <p>makwellindia456@gmail.com</p>
      </div>
      <div class="info-card">
        <h3>Phone / WhatsApp</h3>
        <p>+91 99800 00515</p>
      </div>
      <div class="info-card">
        <h3>Address</h3>
        <p>Pushpak Enterprises<br>Hubli, Karnataka</p>
      </div>
    </div>

  </div>
</section>

<footer class="site" style="text-align:center;padding:28px 10px">
  Â© <span id="year"></span> MakWell â€” Make it Happen
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  function openTab(tab) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tab-buttons button').forEach(b => b.classList.remove('active'));
    document.getElementById(tab).classList.add('active');
    event.target.classList.add('active');
  }
</script>

</body>
</html>
