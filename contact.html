  <link rel="stylesheet" href="styles.css">
  <script defer src="theme.js"></script>

  <style>
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 16px;
    }

    section {
      padding: 48px 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    .lead {
      text-align: center;
      color: var(--muted);
      max-width: 720px;
      margin: 0 auto 32px;
    }

    /* ================= TABS ================= */
    .tabs {
      max-width: 720px;
      margin: 0 auto;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: visible; /* IMPORTANT FIX */
    }

    .tab-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
    }

    .tab-buttons button {
      padding: 14px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      background: transparent;
      color: var(--muted);
    }

    .tab-buttons button.active {
      color: var(--primary);
      background: var(--panel);
    }

    .tab-content {
      padding: 24px;
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* ================= FORM ================= */
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      font-size: 0.95rem;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      margin-top: 16px;
    }

    /* ================= INFO ================= */
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      margin-top: 48px;
    }

    .info-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .info-card h3 {
      color: var(--primary);
      margin-bottom: 6px;
    }
  </style>
</head>
